<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader</title>
  </head>
  <body>
    <nav class="tabs">
      <a href="#0" class="tab">Home</a>
      <a href="#1" class="tab">1</a>
      <a href="#2" class="tab">2</a>
      <a href="#3" class="tab">3</a>
      <a href="#4" class="tab">4</a>
      <a href="#5" class="tab">5</a>
      <button id="toggle-btn" class="tab toggle">Hide Editor</button>
    </nav>
    <div id="app"></div>
    <div id="editor"></div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/main.js"></script>
    <script>
      const setActiveTab = () => {
        const currentHash = window.location.hash || '#1';
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.classList.toggle(
            'active',
            tab.getAttribute('href') === currentHash
          );
        });
      };

      window.addEventListener('hashchange', setActiveTab);
      window.addEventListener('load', setActiveTab);
    </script>
  </body>
</html>
