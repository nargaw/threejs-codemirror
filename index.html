<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Daily 2K</title>
  </head>
  <body>
    
    
    <div class="tabs">
      <div class="nav">
        <div class="flip-nav">
          <div class="tab">
            <button id="back-btn">back</button>
          </div>
          <div id="current-shader-label"></div>
          <div class="tab">
            <button id="next-btn" >next</button>
          </div>
        </div>
    
        <form id='myForm'>
            <input class="text-box tab" type="number" name="shader" placeholder="Enter Shader Number" className="input" />
            <input class="submit-btn tab" type="submit"  value="Submit" />
        </form>
        <button id="toggle-btn" class="tab toggle">Hide Editor</button>
      </div>
    </div>
    <div id="app"></div>
    <div id="editor"></div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
